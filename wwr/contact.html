<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Travis Nelson">
  <meta name="description"
        content="White Knuckle Rapids is a family-owned and operated business delivering unforgettable adventures for over 25 years. With experienced guides and trips catering to all skill levels, we ensure a safe and thrilling journey for every guest. Join us for the adventure of a lifetime!">
  <link rel="stylesheet" href="styles/rafting.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
  <title>Contact Us | White Knuckle Rapids</title>
</head>
<body>
<header>
  <img class="logo" alt="White Knuckle Rafting Logo" src="images/logo.jpg">
  <nav class="main-nav">
    <ul class="navigation">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="trips.html">Trips</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</header>
<main>
  <div class="hero">
    <h1 class="blackheading">Contact Us</h1>
  </div>
  <section class="message">
    <h2>Send us a message</h2>
    <p>White Knuckle Rapids</p>
    <p>Phone: 999-999-9999</p>
    <p>Address: 123 River Road</p>
    <p>Email: <a href="mailto:whiteknucklerapids@gmail.com?subject=Tell%20me%20more">White Knuckle Rapids</a></p>
  </section>
  <section>
    <h2>Where To Find Us</h2>
    <div class="map">
      <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8458.83914148858!2d-111.45673987170628!3d40.494032981530566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d9a86c225b48f%3A0x3e9d750ccc30098a!2sProvo%20River!5e0!3m2!1sen!2sus!4v1743300284297!5m2!1sen!2sus"
          width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </section>
  <section>
    <h2>Employee Profiles</h2>
    <div class="row-container">
      <figure>
        <img src="images/employee1.jpeg" alt="Brandon"/>
        <figcaption>Brandon rowing hard!</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.jpeg" alt="Steph"/>
        <figcaption>Steph before the run.</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.jpeg" alt="Emma"/>
        <figcaption>Emma taking a breather</figcaption>
      </figure>
    </div>
  </section>
  <section>
    <h2>Ask a question</h2>
    <form action="/submit-form-url">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="user-name">Name:</label>
        <input type="text" name="name" id="user-name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
      </fieldset>
      <fieldset>
        <legend>Questions</legend>
        <div class="radio-option">
          <input type="radio" id="general-inquiry" name="general" value="GENERAL_INQUIRY" class="radio-input" required>
          <label for="general-inquiry">General Inquiry</label>
        </div>

        <div class="radio-option">
          <input type="radio" id="reservation" name="reservation" value="RESERVATION_QUESTION" class="radio-input" required>
          <label for="reservation">Reservation Question</label>
        </div>

        <div class="radio-option">
          <input type="radio" id="suggestion" name="suggestion" value="WEBSITE_SUGGESTION">
          <label for="suggestion">Website Suggestion</label>
        </div>

        <label for="message">Message</label>
        <textarea name="message" id="message" required></textarea>

        <div class="checkbox-option">
          <input type="checkbox" id="newsletter" name="newsletter">
          <label for="newsletter">Please subscribe me to the monthly newsletter</label>
        </div>
      </fieldset>
      <button class="button" type="submit" value="Submit">
    </form>
  </section>
</main>
<footer>
  <p>&copy; 2025 White Knuckle Rapids</p>
  <div class="social-links">
    <a href="https://facebook.com">
      <img alt="Facebook" src="images/facebook.svg">
    </a>
    <a href="https://x.com">
      <img alt="X (formerly Twitter)" src="images/x.svg">
    </a>
    <a href="https://instagram.com">
      <img alt="Instagram" src="images/instagram.svg">
    </a>
  </div>
</footer>
</body>
</html>
